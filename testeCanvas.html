<!DOCTYPE html>
<html>
    <head>
        <title>Mapa</title>
        <script src="d3.js" charset="utf-8"></script>
        <style>
            canvas {
                background: #ffffff;
                cursor: pointer;
                margin-left: 10px;
                margin-top: 10px;
                -webkit-box-shadow: 4px 4px 8px rgba(0,0,0,0.5);
                -moz-box-shadow: 4px 4px 8px rgba(0,0,0,0.5);
                box-shadow: 4px 4px 8px rgba(0,0,0,0.5);
            }
        </style>
    
    </head>
    
    <body>
        
        <canvas id='myCanvas' width='1000' height='1000'>
        </canvas>
        <script>

            var canvas = document.getElementById('myCanvas');
            var context = canvas.getContext('2d');

            window.onload = function() {
                var i, j;           
                context.fillStyle = '#B45F04';
                
                for(i=0; i<10; i++){
                    for(j=0; j<10; j++){
                       context.fillRect(i*100,j*100,99,99);
                    }
                }

                var nodes = [{x: 30, y: 50},
                {x: 50, y: 80},
                {x: 90, y: 120}]
                
                pointRobot(nodes[1].x, nodes[1].y, context);

            };

            function pointRobot(x, y, canvas){
              canvas.beginPath();
              var img = new Image();
              img.onload = function(){
                canvas.drawImage(img,10,10,70,40);
                canvas.stroke();  
              }
              img.src = 'et.png';
              
            }

                

        </script>
    </body>
</html>
